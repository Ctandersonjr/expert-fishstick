<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Stock Items Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #e80d0d;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e95d5d;
        }
    </style>
</head>


<body>
    <h1 class="highlight" style="text-align: center;">Stock Items</h1>
    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Ticker</th>

            </tr>
        </thead>
        <tbody>
            {% for row in data %} 
            <tr>
                <td>
                    <a href="/transactions/{{ row.transaction_id }}">{{ row.transaction_id }}</a>
                </td>
                <td>
                    {{row.ticker}}
                </td>
            </tr>
                {% endfor %}

        </tbody>
    </table>

    <h2 class="highlight" style="text-align: center;">Add Stock</h2>
    <form action="/transactions" method="POST" style="text-align: center;">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br>

        <label for="price">Price:</label>
        <input type="number" step=".01" id="price" name="price" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <input type="submit" value="Add Item">
    </form>


</body>

</html>

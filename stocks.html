<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Stock Items Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>


<body>
    <h1 style="text-align: center;">Stock Items</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Ticker</th>
                <th>Price ($)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row.date.strftime('%y-%m-%d')}}</td>
                <td>{{row.ticker}}</td>
                <td>{{"%.2f"|format(row.price) }}</td>
                <td>{{row.quantity}}</td>
            </tr>

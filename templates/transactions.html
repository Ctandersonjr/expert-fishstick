<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Transactions{{transaction_id}}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</head>


<body>



    <h1 style="text-align: center;">Transaction #{{transaction_id}} Info</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Ticker</th>
                <th>Price ($)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{transaction.date.strftime('%y-%m-%d')}}</td>
                <td>{{transaction.ticker}}</td>
                <td>{{"%.2f"|format(transaction.price) }}</td>
                <td>{{transaction.quantity}}</td>
            </tr>


        </tbody>
    </table>

</body>

</html>
